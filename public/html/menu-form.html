<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@500&display=swap');

    .center {
        position: relative;
        padding: 1px;
        width: 400px;
        background: white;
        border-radius: 10px;
        font-family: montserrat;
        background: rgb(255,255,255,0.5);
    }

    .conter h1 {
        text-align: center;
        padding: 0 0 20px 0;
    }

    .conter form {
        padding: 0 40px;
        box-sizing: border-box;
    }

    .txt_field {
        position: relative;
        border-style: solid;
    }

    .txt_field input {
        width: 100%;
        padding: 0 5px;
        height: 40px;
        font-size: 16px;
        border: none;
        background: none;
        outline: none;
    }

    .txt_field label {
        position: relative;
        top: 50%;
        left: 5px;
        font-weight: bold;
        color: #000000;
        font-size: 16px;
        pointer-events: none;
        transition: .5s;
    }

    .txt_field span::before {
        content: '';
        position: absolute;
        top: 40px;
        left: 0;
        width: 0%;
        height: 2px;
        background: #2691d9;
        transition: .5s;

    }

    input[type="submit"] {
        width: 100%;
        height: 50px;
        border: 5px solid;
        margin: 10px;
        border-radius: 25px;
        font-size: 18px;
        color: #130808;
        font-weight: 700;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        border-color: #2691d9 transparent 0.5s;
    }


    .lds-dual-ring {
        display: inline-block;
        width: 80px;
        height: 80px;
        position: absolute;
        left:50%;
        transform: translateX(-50%);
    }

    .lds-dual-ring:after {
        content: " ";
        display: block;
        width: 64px;
        height: 64px;
        margin: 8px;
        border-radius: 50%;
        border: 6px solid #fff;
        border-color: #fff transparent #fff transparent;
        animation: lds-dual-ring 1.2s linear infinite;
    }

    @keyframes lds-dual-ring {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>
<div class="center" style="display:flex; flex-direction: column;">
    <h1>Conquesta</h1>
    <div class="txt_field">
        <input type="text" name="nameInput" required style="background-color: white;">
        <span></span>
        <label>Player Name</label>
    </div>
    <div style="padding:10px;margin: 30px;">
        <input type="submit" value="Join Session" name="btnJoin">
        <input type="submit" value="Create Session" name="btnCreate">
    </div>
</div>
